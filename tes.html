<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Tumbuh</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6e6e6;
            margin: 0;
        }

        .bunga {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: #e6e6e6;
            border-radius: 50%;
            overflow: hidden;
        }

        .bunga .petal {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: #e6e6e6;
            transform-origin: center center;
            transform: rotate(0deg) scale(1);
            animation: tumbuh 4s linear infinite;
        }

        .bunga .petal:nth-child(1) {
            animation-delay: 0s;
            background-color: #f1c40f;
        }

        .bunga .petal:nth-child(2) {
            animation-delay: 0.5s;
            background-color: #e74c3c;
        }

        .bunga .petal:nth-child(3) {
            animation-delay: 1s;
            background-color: #3498db;
        }

        .bunga .petal:nth-child(4) {
            animation-delay: 1.5s;
            background-color: #2ecc71;
        }

        @keyframes tumbuh {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.2);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="bunga">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
    </div>
</body>

</html>
